<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e0cc00556.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <main>
        <section id="app" class="slideContainer">
            <h1>{{text}}</h1>
            <button @click='time'>START</button>
            <button @click='stoptime'>STOP</button>

            <div class="imgs-list noSelect">
                <i @click='prevImg' class="far fa-caret-square-left" id="left-arrow"></i>

                <img :src="img[activeImg]" alt="">

                <i @click='nextImg' class="far fa-caret-square-right" id="right-arrow"></i>

                <div class="dots">
                    <i class="fas fa-circle" id="firstDot" data-imgPos='0'></i>
                    <i class="far fa-circle" data-imgPos='1'></i>
                    <i class="far fa-circle" data-imgPos='2'></i>
                    <i class="far fa-circle" id="lastDot" data-imgPos='3'></i>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
